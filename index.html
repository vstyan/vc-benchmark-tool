<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference Benchmark Tool</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --mtk-orange: #EF7F1A;
            --bg-dark: #1a1a1a;
            --text-light: #f0f2f5;
            --mtk-green: #00FF88;
            --border-subtle: #333;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #242424;
            padding: 20px;
            width: 100%;
            max-width: 360px;
            border: 2px solid var(--mtk-orange);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #device-label {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--mtk-orange);
            border: none;
            background: transparent;
            text-align: center;
            width: 100%;
            text-transform: uppercase;
            margin-bottom: 15px;
            outline: none;
        }

        .cpu-section {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 20px 0;
        }

        .pressure-ring {
            border: 10px solid var(--border-subtle);
            border-top: 10px solid var(--mtk-green);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            transition: border-color 0.4s ease;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .pressure-ring[data-state="fair"] { border-top-color: #f1c40f; }
        .pressure-ring[data-state="serious"] { border-top-color: #e67e22; }
        .pressure-ring[data-state="critical"] { border-top-color: #e74c3c; animation-duration: 0.5s; }

        .legend {
            font-size: 0.7rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-weight: bold;
        }

        .highlight-container {
            background: rgba(239, 127, 26, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            border: 1px solid rgba(239, 127, 26, 0.3);
            text-align: center;
        }

        .main-highlight {
            font-size: 2rem;
            font-weight: 900;
            color: var(--mtk-orange);
            margin-top: 5px;
        }

        .stat-group {
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-subtle);
            padding: 6px 0;
        }

        .label { color: #888; }

        .btn-action {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        .btn-action:active { transform: scale(0.98); }

        #bench-btn { background: #333; color: white; border: 1px solid #444; }
        #bench-btn.active { background: #e74c3c; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .reset-btn { background: transparent; color: #666; font-size: 0.7rem; text-decoration: underline; }

        dialog {
            background: #222;
            color: white;
            border: 2px solid var(--mtk-orange);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
        }

        dialog input {
            background: #111;
            color: white;
            border: 1px solid #444;
            padding: 12px;
            width: 90%;
            margin: 15px 0;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <input type="text" id="device-label" value="MediaTek Chromebook">

    <div class="cpu-section">
        <div id="pressure-gauge" class="pressure-ring" data-state="nominal"></div>
        <div class="legend">
            <div style="color:#00FF88;">● NOMINAL</div>
            <div style="color:#f1c40f;">● FAIR</div>
            <div style="color:#e67e22;">● HIGH</div>
            <div style="color:#e74c3c;">● CRITICAL</div>
        </div>
    </div>

    <div class="highlight-container">
        <div style="font-size: 0.7rem; text-transform: uppercase; font-weight: bold; opacity: 0.8;">Video Conference Time Remaining</div>
        <div id="time-left" class="main-highlight">Analyzing...</div>
    </div>

    <div class="stat-group">
        <div class="stat-item"><span>Nominal Efficiency:</span> <span id="efficiency-score" style="color:var(--mtk-green); font-weight:bold;">100%</span></div>
        <div class="stat-item"><span>Smoothness Rating:</span> <span id="rating" style="font-weight:900; color:var(--mtk-green);">A</span></div>
        <div class="stat-item"><span class="label">Total Jank (Stutters):</span> <span id="jank-count" style="color:#ff4d4d; font-weight:bold;">0</span></div>
        <div class="stat-item"><span>Avg Session FPS:</span> <span id="fps-avg" style="color:#00d4ff; font-weight:bold;">--</span></div>
        <div class="stat-item"><span>Architecture:</span> <span id="arch">Analyzing...</span></div>
        <div class="stat-item"><span>System Resources:</span> <span id="system-stats">--</span></div>
        <div class="stat-item"><span>Session Duration:</span> <span id="uptime">0m 0s</span></div>
    </div>

    <button id="bench-btn" class="btn-action" onclick="toggleBenchmark()">START STRESS BENCHMARK</button>
    <button class="btn-action reset-btn" onclick="document.getElementById('pwd-modal').showModal()">Reset Session Metrics</button>
</div>

<dialog id="pwd-modal">
    <div style="font-size: 0.8rem; font-weight: bold; color: #aaa; text-align: center;">ADMIN PIN REQUIRED</div>
    <input type="password" id="pin-input" placeholder="••••" maxlength="4">
    <div style="display: flex; gap: 10px;">
        <button class="btn-action" style="background: var(--mtk-orange); color: white;" onclick="checkPin()">Verify</button>
        <button class="btn-action" style="background: #444; color: white;" onclick="closeModal()">Cancel</button>
    </div>
</dialog>

<script>
    // 1. Service Worker
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

    // 2. Hardware Detection
    async function initHardwareInfo() {
        const cores = navigator.hardwareConcurrency || 'N/A';
        const ram = navigator.deviceMemory || 'N/A';
        document.getElementById('system-stats').innerText = `${cores} Cores / ${ram}GB RAM`;

        try {
            if (navigator.userAgentData?.getHighEntropyValues) {
                const hints = await navigator.userAgentData.getHighEntropyValues(['architecture']);
                document.getElementById('arch').innerText = hints.architecture?.toUpperCase() || "ARM64";
            } else {
                const isArm = /arm|aarch64/i.test(navigator.userAgent);
                document.getElementById('arch').innerText = isArm ? "ARM64" : "x86_64";
            }
        } catch (e) { document.getElementById('arch').innerText = "ARM64"; }
    }

    // 3. Performance Monitoring
    let totalFrames = 0, jankCount = 0, totalTicks = 0, nominalTicks = 0;
    let startTime = performance.now(), lastFrameTime = performance.now(), lastFpsUpdate = performance.now();
    let isBenchmarking = false;
    let stressWorker = null;

    function monitorPerformance() {
        const now = performance.now();
        const delta = now - lastFrameTime;
        lastFrameTime = now;

        if (delta > 33.3) jankCount++;
        totalFrames++;

        if (now - lastFpsUpdate >= 1000) {
            const elapsedS = (now - startTime) / 1000;
            const avgFps = Math.round(totalFrames / elapsedS);
            document.getElementById('fps-avg').innerText = `${avgFps} FPS`;
            document.getElementById('jank-count').innerText = jankCount;

            const jRatio = jankCount / totalFrames;
            const r = document.getElementById('rating');
            if (jRatio < 0.005) { r.innerText = "A"; r.style.color = "var(--mtk-green)"; }
            else if (jRatio < 0.02) { r.innerText = "B"; r.style.color = "#f1c40f"; }
            else { r.innerText = "C"; r.style.color = "#ff4d4d"; }
            lastFpsUpdate = now;
        }
        requestAnimationFrame(monitorPerformance);
    }

    // 4. Threaded Benchmark Logic (Fixes the crash)
    function toggleBenchmark() {
        const btn = document.getElementById('bench-btn');
        isBenchmarking = !isBenchmarking;
        
        if (isBenchmarking) {
            btn.innerText = "STOP BENCHMARK";
            btn.classList.add('active');
            
            // Start the background worker
            stressWorker = new Worker('stress-worker.js');
            stressWorker.postMessage('start');
        } else {
            btn.innerText = "START STRESS BENCHMARK";
            btn.classList.remove('active');
            
            // Terminate the worker immediately
            if (stressWorker) {
                stressWorker.terminate();
                stressWorker = null;
            }
        }
    }

    // 5. System Sensors
    async function initSensors() {
        if ('getBattery' in navigator) {
            const b = await navigator.getBattery();
            const updateBattery = () => {
                const t = document.getElementById('time-left');
                if (b.dischargingTime !== Infinity && !b.charging) {
                    const mins = Math.floor(b.dischargingTime / 60);
                    t.innerText = `${Math.floor(mins / 60)}h ${mins % 60}m`;
                } else { 
                    t.innerText = b.charging ? "Charging" : "Calculating..."; 
                }
            };
            updateBattery();
            b.onchargingchange = updateBattery;
            b.ondischargingtimechange = updateBattery;
        }

        if ('PressureObserver' in window) {
            const obs = new PressureObserver((recs) => {
                const latest = recs[recs.length - 1];
                document.getElementById('pressure-gauge').setAttribute('data-state', latest.state);
                totalTicks++;
                if (latest.state === 'nominal') nominalTicks++;
                document.getElementById('efficiency-score').innerText = Math.round((nominalTicks / totalTicks) * 100) + "%";
            }, { sampleInterval: 1000 });
            obs.observe('cpu');
        }
    }

    // 6. Utils
    function closeModal() { 
        document.getElementById('pwd-modal').close(); 
        document.getElementById('pin-input').value = ""; 
    }

    function checkPin() {
        if (document.getElementById('pin-input').value === "1997") {
            resetSession();
            closeModal();
            alert("Session metrics have been reset.");
        } else { alert("Incorrect PIN."); }
    }

    function resetSession() {
        if (stressWorker) {
            stressWorker.terminate();
            stressWorker = null;
        }
        isBenchmarking = false;
        const btn = document.getElementById('bench-btn');
        btn.innerText = "START STRESS BENCHMARK";
        btn.classList.remove('active');
        totalFrames = 0; jankCount = 0; totalTicks = 0; nominalTicks = 0;
        startTime = performance.now();
        document.getElementById('efficiency-score').innerText = "100%";
        document.getElementById('jank-count').innerText = "0";
        document.getElementById('fps-avg').innerText = "--";
    }

    initHardwareInfo();
    initSensors();
    monitorPerformance();
    setInterval(() => {
        const el = (performance.now() - startTime) / 1000;
        document.getElementById('uptime').innerText = `${Math.floor(el / 60)}m ${Math.floor(el % 60)}s`;
    }, 1000);
</script>

</body>
</html>
